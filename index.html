<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class='mb-5 mt-2'>Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <tbody>
              <tr>
                <td class="grocery">Salmon</td>
                <td class="price">$60.00</td>
                <td class="quantity">QTY<input class="ml-2" type="number" value="3" /><button class='btn btn-sm remove ml-1'>Cancel</button></td>
              </tr>
              <tr>
                <td class="grocery">Tuna</td>
                <td class="price">$50.00</td>
                <td class="quantity">QTY<input class="ml-2" type="number" value="3" /><button class='btn btn-sm remove ml-1'>Cancel</button></td>
              </tr>
              <tr>
                <td class="grocery">Carp</td>
                <td class="price">$40.00</td>
                <td class="quantity">QTY<input class="ml-2" type="number" value="5" /><button class='btn btn-sm remove ml-1'>Cancel</button></td>
              </tr>
             <tr>
               <td class="grocery">Pork</td>
               <td class="price">$30.00</td>
               <td class="quantity">QTY<input class="ml-2" type="number" value="1" /><button class='btn btn-sm remove ml-1'>Cancel</button></td>
             </tr>
             <tr id="#creationRow">
                <form id="addGrocery">
                  <td class='groceryData'>
                    <input name='grocery' type='text' placeholder="Add Grocery" />
                  </td>
                  <td class='priceData'>
                    <input name='price' type='number' placeholder="Price" />
                  </td>
                  <td class="create addToMe">
                    <button id="addItem" class='btn btn-small'>Create</button>
                  </td>
                </form>
              </tr>
            </tbody>
          </table>
          <button class='btn btn-success float-right'>Calculate Price</button>
        </div>
      </div>
      <h2>Total Price:</h2>
      <h2 id="totalPrice">$</h2>
    </div>
  </body>
</html>
