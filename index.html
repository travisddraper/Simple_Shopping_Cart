<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">

            <tbody>
              <tr>
                <td class="grocery col-4">Salmon</td>
                <td class="price col-4">60.00</td>
                <td class="quantity col-4"><input type="number" value="3" /></td>
              </tr>
              <tr>
                <td class="grocery">Tuna</td>
                <td class="price">50.00</td>
                <td class="quantity"><input type="number" value="3" /></td>
              </tr>
              <tr>
                <td class="grocery">Carp</td>
                <td class="price">40.00</td>
                <td class="quantity"><input type="number" value="5" /></td>
              </tr>
             <tr>
               <td class="grocery">Pork</td>
               <td class="price">30.00</td>
               <td class="quantity"><input type="number" value="1" /></td>
             </tr>
             <tr>
                <td class="grocery addToMe"><input type='text' value=''></td>
                <td class="price addToMe"><input type='text' value="" /></td>
                <td class="create addToMe"><button class='btn ml-0'>Create</button></td>
              </tr>
            </tbody>
          </table>
          <button class='btn btn-success float-right'>Calculate Price</button>
        </div>
      </div>
      <h2>Total Price:</h2>
      <h2 id="totalPrice">$</h2>
    </div>
  </body>
